<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <script src="login.js"></script>
    <title>Tailwind + Flowbite</title>
</head>
</body>
<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
          <h1> 
        Grade Computation 
          </h1>   
      </a>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
              </h1>
              <form class="space-y-4 md:space-y-6" action="#">
                  <div>
                      <label for="Midterm Grade" class="block mb-2 -sm font-medium text-gray-900 dark:text-white">Midterm Grade</label>
                      <input type="Midterm Grade" name="Midterm" id="Project" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"">
                  </div>
                      <label for="Final Grade" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Final Grade</label>
                      <input type="Final Grade" name="" id="Grade" placeholder class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
            
                      
                  <button type="Compute" class="w-full text-black bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Compute</button>
                  <p class="text-sm font-light text-gray-500 dark:text-black-400">
                  <div class="flex items-center justify-between">
                      <div class="flex items-start">
                          <div class="flex items-center h-5">

                          </div>
                          <div class="ml-3 text-sm">
                          </div>
                      </div>

                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
            
          </form>-
      </div>
  </div>
</section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
</body>
</html>
